<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/bootstrap-5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome-5.15/css/all.min.css">
    <script src="assets/bootstrap-5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container my-4">
        <!-- FORM 01 -->
        <form action="#" method="POST">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="text-center mt-2">
                <input type="submit" class="btn btn-success" value="Submit">
            </div>
        </form>
    </div>
    <!-- FORM 02 -->
    <hr>
    <div class="container d-flex justify-content-center align-content-center align-items-center my-3">
        <form action="#" class="text-center">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" size="35">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="row my-4">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                      </div>
                </div>
                <div class="col">
                    <a href="#">Forgot password</a>
                </div>
            </div>
            <input type="submit" class="btn btn-primary shadow w-100 mb-3" value="Sign in">
            <div class="text-center">
                <p class="mb-1">Not a member? <a href="#">Register</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-info mx-1 rounded-circle">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-info mx-1 rounded-circle">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="btn btn-info mx-1 rounded-circle">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-info mx-1 rounded-circle">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
