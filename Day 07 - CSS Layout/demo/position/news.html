<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
        .container {
            position: relative;
            background-color: blueviolet;
            padding: 20px;
            width: 500px;
            height: 500px;
        }
        .content {
            position: absolute;
            background-color: pink;
            padding: 10px;
            top: 300px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content"></div>
    </div>
</body>

</html>
